<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area of Rectangle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden{
      display:none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <h3>Calculate</h3>
    <div class="row">
      <div>
        <label for="a">Number 1</label>
        <input type="text" id="a" name="a" style="width: 100px;">
      </div>
      <div>
        <label for="b">Number 2</label>
        <input type="text" id="b" name="b" style="width: 100px;">
      </div>
    </div>
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mult">*</button>
    <button id="divide">/</button>
    <button id="mod">%</button>
    <button id="clear">Clear</button>
    <p class="hidden"></p>
  </div>
</div>
<script>
  const a = document.getElementById('a');
  const b = document.getElementById('b');
  const addition = document.getElementById('add');
  const subtraction = document.getElementById('sub');
  const multiply = document.getElementById('mult');
  const divide = document.getElementById('divide');
  const mod = document.getElementById('mod');
  const clearButton = document.getElementById('clear');
  const fin = document.querySelector('p');

  addition.addEventListener('click', function(e) {
    let numA = +a.value;
    let numB = +b.value;
    fin.classList.remove("hidden");
    let final = (numA + numB);

    const child = document.createElement('p');
    child.innerHTML = `${numA} + ${numB} = ${final}`;
    fin.insertAdjacentElement('beforeend',child);
  })

  subtraction.addEventListener('click', function(e) {
    let numA = +a.value;
    let numB = +b.value;
    fin.classList.remove("hidden");
    let final = (numA - numB);

    const child = document.createElement('p');
    child.innerHTML = `${numA} - ${numB} = ${final}`;
    fin.insertAdjacentElement('beforeend',child);
  })

  multiply.addEventListener('click', function(e) {
    let numA = +a.value;
    let numB = +b.value;
    fin.classList.remove("hidden");
    let final = (numA * numB);

    const child = document.createElement('p');
    child.innerHTML = `${numA} * ${numB} = ${final}`;
    fin.insertAdjacentElement('beforeend',child);
  })

  divide.addEventListener('click', function(e) {
    let numA = +a.value;
    let numB = +b.value;
    fin.classList.remove("hidden");
    let final = (numA / numB);

    const child = document.createElement('p');
    child.innerHTML = `${numA} / ${numB} = ${final}`;
    fin.insertAdjacentElement('beforeend',child);
  })

  mod.addEventListener('click', function(e) {
    let numA = +a.value;
    let numB = +b.value;
    fin.classList.remove("hidden");
    let final = (numA % numB);

    const child = document.createElement('p');
    child.innerHTML = `${numA} % ${numB} = ${final}`;
    fin.insertAdjacentElement('beforeend',child);
  })

  clearButton.addEventListener('click', function(e){
    a.value ="";
    b.value ="";
    fin.textContent = "";

  })
</script>
</body>
</html>
